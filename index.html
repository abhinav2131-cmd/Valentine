<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Question ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

body {
    margin:0;
    font-family: Arial, sans-serif;
    color:white;
    text-align:center;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;

    /* GOOGLE DRIVE BACKGROUND IMAGE */
    background-image: url("https://drive.google.com/uc?export=view&id=1JsVxI0G6XL4_klzBjr41whYSTlb9cC5a");
    background-size: cover;
    background-position: center;
}

.container {
    max-width:650px;
    padding:20px;
    background: rgba(0,0,0,0.45);
    border-radius:15px;
}

iframe {
    width:100%;
    height:360px;
    border-radius:12px;
    border:none;
}

button {
    padding:14px 28px;
    margin:10px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:white;
    color:#ff4d6d;
    font-weight:bold;
    transition:0.3s;
}

button:hover {
    transform:scale(1.1);
}

#questionPanel {
    display:none;
    margin-top:20px;
}

#finalMessage {
    display:none;
    font-size:26px;
    margin-top:20px;
    animation:fadeIn 1s ease forwards;
}

img {
    width:100%;
    border-radius:12px;
    margin-top:15px;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(10px);}
    to {opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div class="container">

    <!-- GOOGLE DRIVE VIDEO -->
    <iframe
        id="driveVideo"
        src="https://drive.google.com/file/d/16Lcd5vDsXdJWxbxNgzTon485BIO14FN2/preview"
        allow="autoplay">
    </iframe>

    <!-- QUESTION -->
    <div id="questionPanel">
        <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
        <button onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button onclick="sayNo()">No üòå</button>
    </div>

    <!-- FINAL MESSAGE -->
    <div id="finalMessage">
        üéâ you've made the right choice babe :* I love you ‚ù§Ô∏è
    </div>

</div>

<script>

/*
Google Drive iframe doesn't give reliable "video ended" events,
so we approximate using a timer.
Set duration = your video length (seconds).
*/

const videoDurationSeconds = 1; // CHANGE THIS

setTimeout(() => {
    document.getElementById("questionPanel").style.display = "block";
}, videoDurationSeconds * 1000);


// CONFETTI
function launchConfetti() {
    const duration = 2500;
    const end = Date.now() + duration;

    (function frame() {
        confetti({
            particleCount: 8,
            angle: 60,
            spread: 70,
            origin: { x: 0 }
        });

        confetti({
            particleCount: 8,
            angle: 120,
            spread: 70,
            origin: { x: 1 }
        });

        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    })();
}

function sayYes() {
    document.getElementById("questionPanel").style.display = "none";
    document.getElementById("finalMessage").style.display = "block";
    launchConfetti();
}

function sayNo() {
    const panel = document.getElementById("questionPanel");

    panel.innerHTML = `
        <h2>Think again üòå</h2>
        <img src="YOUR_THINK_AGAIN_IMAGE_LINK">
        <br>
        <button onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    `;
}

</script>

</body>
</html>
