<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Small Question ‚ù§Ô∏è</title>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    text-align:center;
    color:white;
}

.container {
    max-width:500px;
    padding:20px;
}

h1 {
    font-size:2.2em;
    margin-bottom:15px;
}

p {
    font-size:1.2em;
    opacity:0.9;
}

button {
    margin-top:25px;
    padding:14px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

.yes {
    background:white;
    color:#ff4d6d;
    font-weight:bold;
}

.yes:hover {
    transform:scale(1.1);
}

#ending {
    display:none;
    margin-top:20px;
    font-size:24px;
    animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(10px);}
    to {opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">

<h1>I have a simple question ‚ù§Ô∏è</h1>

<p>
Some people cross paths by coincidence.<br>
Some by timing.<br><br>
But somehow‚Ä¶ we ended up here.
</p>

<h1>Will you be my Valentine?</h1>

<button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>

<div id="ending">
‚ú® You just made this moment perfect. ‚ú®<br>
Happy Valentine‚Äôs Day üíå
</div>

</div>

<!-- Background Music -->
<audio id="music" loop>
    <source src="YOUR_MUSIC_FILE.mp3" type="audio/mpeg">
</audio>

<script>

function launchConfetti() {
    const duration = 2500;
    const end = Date.now() + duration;

    (function frame() {
        confetti({
            particleCount: 7,
            angle: 60,
            spread: 70,
            origin: { x: 0 }
        });
        confetti({
            particleCount: 7,
            angle: 120,
            spread: 70,
            origin: { x: 1 }
        });

        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    })();
}

function sayYes() {
    document.getElementById("ending").style.display = "block";

    // start music after interaction (mobile browsers allow this)
    document.getElementById("music").play();

    launchConfetti();
}

</script>

</body>
</html>
