<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Important Question ‚ù§Ô∏è</title>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        max-width: 600px;
        padding: 20px;
    }

    h1 {
        font-size: 2.2em;
        margin-bottom: 20px;
    }

    video {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 20px;
    }

    button {
        padding: 15px 25px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    .yes {
        background: white;
        color: #ff4d6d;
        font-weight: bold;
    }

    .yes:hover {
        transform: scale(1.1);
    }

    .no {
        background: rgba(255,255,255,0.3);
        color: white;
        position: relative;
    }

    #result {
        font-size: 28px;
        margin-top: 20px;
        display: none;
        animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
        from {transform: scale(0.5); opacity:0;}
        to {transform: scale(1); opacity:1;}
    }
</style>
</head>

<body>

<div class="container">

    <h1>Before anything‚Ä¶ watch this ‚ù§Ô∏è</h1>

    <!-- Replace with your meme/video -->
    <video controls autoplay>
        <source src="YOUR_VIDEO_LINK.mp4" type="video/mp4">
    </video>

    <h1>Will you be my Valentine? üíå</h1>

    <button class="yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">No üòå</button>

    <div id="result">You just made me the happiest person alive ‚ù§Ô∏èü•∞</div>

</div>

<script>

// üéâ CONFETTI EXPLOSION
function launchConfetti() {
    const duration = 2500;
    const end = Date.now() + duration;

    (function frame() {
        confetti({
            particleCount: 6,
            angle: 60,
            spread: 70,
            origin: { x: 0 }
        });

        confetti({
            particleCount: 6,
            angle: 120,
            spread: 70,
            origin: { x: 1 }
        });

        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    }());
}

function sayYes() {
    document.getElementById("result").style.display = "block";
    launchConfetti();
}

// üòà NO button runs away
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

</script>

</body>
</html>
